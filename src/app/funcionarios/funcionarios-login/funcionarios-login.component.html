<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="loginFuncionario()">
                  <div class="form-group">
                     <label for="exampleInputCodigo" class="form-label">Codigo:</label>
                     <input formControlName="codigo" class="form-control" id="codigo" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                     <label for="senha" class="form-label">Password:</label>
                     <input type="password" formControlName="senha" class="form-control" id="senha">
                     <div id="emailHelp" class="form-text">Nunca compartilhe as suas senhas</div>
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <button routerLink="/registro/funcionario" type="submit" class="btn btn-secondary">Registrar</button>
               </form>
            </div>
         </div>
      </div>
