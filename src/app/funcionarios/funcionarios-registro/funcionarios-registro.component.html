      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="registerFuncForm" (ngSubmit)="registerFuncionario()">
                  <div class="form-group">
                    <label for="exampleInputName" class="form-label">Nome: </label>
                     <input formControlName="nome" class="form-control" id="nome">
                     </div>

                     <div class="form-group">
                     <label for="exampleInputEmail" class="form-label">Cargo:</label>
                     <input formControlName="cargo" class="form-control" id="cargo" aria-describedby="emailHelp">
                     <div id="emailHelp" class="form-text">Nunca compartilhe o seu email</div>
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword" class="form-label">Senha:</label>
                     <input formControlName="senha" class="form-control" id="senha">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword" class="form-label">Cofirme a Senha: </label>
                    <input formControlName="confirmarSenha" class="form-control" id="confirmSenha">
                 </div>
                 <br>

                  <button type="submit" class="btn btn-black">Registrar</button>
               </form>
            </div>
         </div>
      </div>
