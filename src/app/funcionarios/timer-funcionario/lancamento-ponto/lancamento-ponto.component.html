<app-menu-funcionario></app-menu-funcionario>


 <div class="container-fluid pt-3">
  <div class="row">
    <div class="col-12">
      <h1 class="titulo">Listagem de Pontos</h1>
      <h2 class="subtitulo">Listagem de todos os pontos</h2>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">

      <mat-form-field class="custom-mat-form-field">
        <mat-label>Busca por funcionario </mat-label>
        <input matInput placeholder="Digite o nome do funcionário">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="codigo">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.codigo}} </td>
          </ng-container>


          <ng-container matColumnDef="cargo">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.cargo}} </td>
          </ng-container>

          <ng-container matColumnDef="data">
            <th class="th-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Data/Horário </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.data}} </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th class="th-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.tipo}} </td>
          </ng-container>

          <ng-container matColumnDef="localizacao">
            <th class="th-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.localizacao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator class="shadow-sm" [pageSizeOptions]="[10]" aria-label="Selecione Pontos de registros por paginas"></mat-paginator>
      </div>
    </div>
  </div>
</div>
