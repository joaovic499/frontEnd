<app-menu></app-menu>


<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-12">
      <h1 class="titulo">Cadastro de Funcionario</h1>
      <h2 class="subtitulo">Gerencie Funcionarios, adicionando, editando o excluindo</h2>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <app-button class="float-end" textButton=" + Cadastrar"></app-button>

      <mat-form-field class="filter">
        <mat-label>Busca por funcionario </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Digite sua busca" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="codigo">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.codigo}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nome">
            <th class="th-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.nome}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cargo">
            <th class="th-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell class="td-table" *matCellDef="let row"> {{row.cargo}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="action">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell class="td-table" *matCellDef="let row"> </td>
              <mat-icon class="icone-tabela">visibility</mat-icon>
              <mat-icon class="icone-tabela">edit</mat-icon>
              <mat-icon class="icone-tabela">delete</mat-icon>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" colspan="4">Não foram encontrado dados para a pesquisa "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3, 5, 7]" aria-label="Selecione funcionarios por paginas"></mat-paginator>
      </div>
    </div>
  </div>
</div>
