<div class = "container-fluid p-3">
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do Ponto</h1>
  <h2 class="subtitulo">Tenha uma visão mais detalhada do ponto deste funcionário </h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="titulo-informacao"> Codigo: </h4>
      <p class="informacao">{{pontoData.codigo}}</p>
    </div>
  <div class="col-6">
      <h4 class="titulo-informacao"> Nome: </h4>
      <p class="informacao">{{pontoData.nome}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao"> Tipo: </h4>
      <p class="informacao">{{pontoData.tipo}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao"> Data/Hora: </h4>
      <p class="informacao">{{pontoData.dataHora}}</p>
    </div>
  </div>

</div>
