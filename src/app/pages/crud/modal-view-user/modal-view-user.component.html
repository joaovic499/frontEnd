<div class = "container-fluid p-3">
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do Funcionários</h1>
  <h2 class="subtitulo">Tenha uma visão mais detalhada deste funcionário </h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="titulo-informacao"> Codigo: </h4>
      <p class="informacao">{{funcionarioData.codigo}}</p>
    </div>
  <div class="col-6">
      <h4 class="titulo-informacao"> Nome: </h4>
      <p class="informacao">{{funcionarioData.nome}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao"> Cargo: </h4>
      <p class="informacao">{{funcionarioData.cargo}}</p>
    </div>
  </div>

</div>
