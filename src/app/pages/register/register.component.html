<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> PÃ¡gina de Registro</h2>
            <p>Registre a sua conta.</p>
         </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="form-group">
                    <label for="exampleInputName" class="form-label">Name</label>
                     <input formControlName="name" class="form-control" id="exampleInputName">
                     </div>

                     <div class="form-group">
                     <label for="exampleInputEmail" class="form-label">Email</label>
                     <input formControlName="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                     <div id="emailHelp" class="form-text">Nunca compartilhe o seu email</div>
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword" class="form-label">Password</label>
                     <input formControlName="password" class="form-control" id="exampleInputPassword">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword" class="form-label">Cofirm Password </label>
                    <input formControlName="confirmpassword" class="form-control" id="exampleInputPassword">
                 </div>
                 <br>

                  <button type="submit" class="btn btn-black">Register</button>
               </form>
            </div>
         </div>
      </div>
